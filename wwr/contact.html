<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description"
        content="Get in touch with our rafting team! Reach out for questions, bookings, or feedback and learn how we can make your adventure unforgettable.">
    <meta name="author" content="Deranjanahary">
    <title>Contact - White Water Rafting Company</title>

</head>

<body>
    <header>
        <img src="images/logo.png" alt="This is the logo of our company" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact">
            <h1>White Water Rafting Company</h1>
            <p>123 Main Rd - River Rd</p>
            <p>Adventure City, AC 12345</p>
            <p>+1 999 999 999</p>
            <p>info@whitewater.com</p>
        </div>


        <section class="map-form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3688.949132727691!2d79.53861937512121!3d22.393274979619733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398005ebd5ab0749%3A0x148a0bd56c7f426b!2s123%2C%20main%20rd%20-%20river%20rd%2C%20chhapara%2C%20madhya%20pradesh%20480884%2C%20inde!5e0!3m2!1sfr!2smg!4v1759737411889!5m2!1sfr!2smg"></iframe>
            </div>
            <div class="form-info">
                <form>
                    <!-- Personal Info -->
                    <fieldset>
                        <div class="field-row">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Type your name" name="name" required>
                        </div>
                        <div class="field-row">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Type your email" name="email" required>
                        </div>
                    </fieldset>

                    <!-- Message Purpose -->
                    <fieldset class="radio-fieldset">
                        <legend>Message Purpose</legend>
                        <div class="radio-group">
                            <label for="general">
                                <input type="radio" id="general" name="purpose" value="general" checked> General Inquiry
                            </label>
                            <label for="reservation">
                                <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation
                                Question
                            </label>
                            <label for="suggestion">
                                <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website
                                Suggestion
                            </label>
                        </div>
                    </fieldset>

                    <!-- Message -->
                    <fieldset>
                        <div class="field-row">
                            <label for="message">Message:</label>
                            <textarea name="message" placeholder="Type here" id="message" cols="25" rows="4"></textarea>
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
                            <label for="subscribe">Please, subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Get in Touch!</button>
                    </fieldset>
                </form>

            </div>
        </section>

        <section>
            <h2>We Are Here to Serve You!</h2>
            <div class="staff">
                <figure>
                    <img src="images/alice-lewis.jpg" alt="This is our first agent on site" width="200">
                    <figcaption>Alice Lewis</figcaption>
                </figure>
                <figure>
                    <img src="images/rebecca-danie.jpg" alt="This is our second agent on site" width="200">
                    <figcaption>Rebecca Danie</figcaption>
                </figure>
                <figure>
                    <img src="images/tom-brown.jpg" alt="This is our third agent on site" width="200">
                    <figcaption>Tom Brown</figcaption>
                </figure>
            </div>

        </section>

    </main>

    <footer>
        <p>&copy; 2025 SPLASH - White Water Rafting Site, DERANJANAHARY</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.png" alt="Facebook logo" height="50"> Facebook
            </a>
            <a href="https://www.twitter.com">
                <img src="images/twitter.png" alt="Twitter logo" height="50"> Twitter
            </a>
            <a href="https://www.linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn logo" height="50"> LinkedIn
            </a>
        </nav>

    </footer>

</body>

</html>
